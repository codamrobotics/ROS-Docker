name: Linux

on: [pull_request, workflow_dispatch]
#on: [push, pull_request, workflow_dispatch]

jobs:
  ubuntu:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Check shell compatibility for workspacing
      run: |
          bash ./ros-docker.sh workspace --dryrun /tmp bash
          bash ./ros-docker.sh workspace --dryrun -c /tmp bash
          bash ./ros-docker.sh workspace --dryrun -r /tmp bash
          bash ./ros-docker.sh workspace --dryrun -c -r /tmp bash

    - name: Check shell compatibility for packaging
      run: |
          bash ./ros-docker.sh package --dryrun /tmp bash
          bash ./ros-docker.sh package --dryrun -c /tmp bash
          bash ./ros-docker.sh package --dryrun -r /tmp bash
          bash ./ros-docker.sh package --dryrun -c -r /home bash
